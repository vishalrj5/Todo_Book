<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Books</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue;">
<div class="container">
    <h1 style="text-align:center; font-weight:bold;">Your Library</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card" style="width: 18rem; background-color: lightyellow; border-radius: 2rem; margin:5%;">
                <div class="card-body">
                    <h5 class="card-title">{{book.B_Name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{book.B_Author}}</h6>
                    <p class="card-text">{{book.B_price}}</p>
                    <p class="card-text">{{book.date}}</p>
<!--                    <a href="#" class="btn btn-success">Edit</a>-->
                    <a href="{% url 'Bdel' book.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
